apiVersion: v1
kind: Service
metadata:
  name: crew-api
  namespace: code-helper
  labels:
    app.kubernetes.io/name: code-helper
    app.kubernetes.io/component: crew-api
spec:
  type: ClusterIP
  selector:
    app: crew-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: runner
  namespace: code-helper
  labels:
    app.kubernetes.io/name: code-helper
    app.kubernetes.io/component: runner
spec:
  type: ClusterIP
  selector:
    app: runner
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: chroma
  namespace: code-helper
  labels:
    app.kubernetes.io/name: code-helper
    app.kubernetes.io/component: vector-db
spec:
  type: ClusterIP
  selector:
    app: chroma
  ports:
    - name: http
      port: 8000
      targetPort: 8000
