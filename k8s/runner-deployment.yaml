apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner
  namespace: code-helper
  labels:
    app.kubernetes.io/name: code-helper
    app.kubernetes.io/component: runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runner
  template:
    metadata:
      labels:
        app: runner
        app.kubernetes.io/name: code-helper
        app.kubernetes.io/component: runner
    spec:
      containers:
        - name: runner
          image: code-helper-runner
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: code-helper-runner-config
          # Optional: mount a PVC at /workspace so /execute can run in project dirs
          # volumeMounts:
          #   - name: workspace
          #     mountPath: /workspace
      # volumes:
      #   - name: workspace
      #     persistentVolumeClaim:
      #       claimName: code-helper-workspace
